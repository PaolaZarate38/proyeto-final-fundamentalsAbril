<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStock</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <main class="compra-por-categoria">
        <section class="titulo">
            <h2>Compra por categoria</h2>
            <p>Explora nuestra selección de productos especialmente diseñados para desarrolladores web. <br>
                Encuentra lo que buscas navegando por nuestras categorías de polos, tazas, stickers y más.</p>
        </section>
        <section class="contenedor-categorias">
            <figure>
                <img id="imagen-categoria" src="./assets/images/polos.png" alt="persona vistiendo camiseta azul">
                <figcaption><strong id="tipo-de-articulo">Polos</strong> <br> Polos exclusivos con diseños que todo desarrollador <br> 
                querrá lucir. Ideales para llevar el código a donde vayas</figcaption>
            </figure>
            <figure>
                <img id="imagen-categoria" src="./assets/images/tazas.png" alt="taza de cafe con inscripcion">
                <figcaption><strong id="tipo-de-articulo">Tazas</strong> <br>Tazas que combinan perfectamente con tu café matutino
                y tu pasión por la programación. ¡Empieza el día con estilo!</figcaption>
            </figure>
            <figure>
                <img id="imagen-categoria" src="./assets/images/stickers.png" alt="stickers pegados a una laptop">
                <figcaption><strong id="tipo-de-articulo">Tazas</strong> <br>Personaliza tu espacio de trabajo con nuestros stickers
                únicos y muestra tu amor por el desarrollo web</figcaption>
            </figure>
        </section>

    </main>
</body>
</html>
